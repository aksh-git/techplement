<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Express-Mongoose Starter: A minimalistic Node.js application using Express and Mongoose for MongoDB, ready for deployment. Easily fork, deploy, and customize; Includes middleware for JWT authentication and password hashing"
    />
    <meta
      name="keywords"
      content="Node, js, javascript, express, api, backend, auth"
    />
    <title>API documentation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    />
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        max-width: 1240px;
        margin: 0 auto;
        overflow-x: hidden;
        background-color: #f8f8f8;
        scroll-behavior: smooth;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Floating "Move to Top" button styles */
      #moveToTopButton {
        position: fixed;
        bottom: 5%;
        right: 10%;
        background-color: #2f2f2f;
        color: #ffffff;
        font-weight: 550;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .table-of-contents {
        display: none; /* Initially hidden */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .table-of-contents ul {
        all: unset;
        list-style-type: none;
        list-style: none;
        width: 100%;
        padding: 0 1rem;
      }
      .table-of-contents ul li {
        padding: 0 0 0 1rem;
        margin: 0.2rem 0;
        font-size: 16px;
      }
      .container {
        max-width: 1240px;
        display: flex;
      }
      a {
        text-decoration: none;
        font-weight: 550;
        color: #2f2f2f;
      }
      a:hover {
        text-decoration: underline;
      }
      .container main {
        flex-grow: 1;
      }
      
      .markdown-body pre {
        background-color: #e3e3e3;
      }

      @media (min-width: 1024px) {
        .table-of-contents {
          position: sticky;
          display: block;
          top: 0;
          left: 0;
          width: 350px;
          padding: 10px;
          overflow-y: auto;
          height: 95vh;
          background-color: #f8f8f8;
          border-right: 1px solid #ddd;
        }

        .markdown-body {
          padding-left: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <aside class="table-of-contents"><!--TOC--></aside>
      <article class="markdown-body"><!--HTML_CONTENT--></article>
    </main>
    <!-- "Move to Top" button -->
    <button id="moveToTopButton" onclick="scrollToTop()">
      &uArr; Move to Top
    </button>

    <!-- Script for scrolling to top when the button is clicked -->
    <script>
      function checkScrollPosition() {
        var button = document.getElementById("moveToTopButton");
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          button.style.display = "block";
        } else {
          button.style.display = "none";
        }
      }

      // Function to scroll to top
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Event listener for scroll events
      window.onscroll = function () {
        checkScrollPosition();
      };

      // Initial check on page load
      checkScrollPosition();
    </script>
  </body>
</html>
